<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play.music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="imagem/ícone-musica-png-1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h2 class="list">Playlist | Rock</h2>
        <img class="capa"  alt="capa">
        <audio class="audio" ></audio>
        <section class="info">
            <aside class="info.1">
                <aside class="musica"> nome - musica</aside>
                <aside class="banda">nome  da banda</aside>
            </aside>
            <aside class="favorito"><i class="bi bi-heart"></i></aside>
        </section>
        <section class="barra">
            <aside class="reproduçao"></aside>
        </section>
        <section class="botoes">
            <button class="aleatorio"><i class="bi bi-shuffle"></i></button>
            <button class="anterior"><i class="bi bi-skip-start"></i></button>
            <button class="play"><i class="bi bi-play-circle-fill"></i></i></button>
            <button class="proximo"><i class="bi bi-skip-end"></i></button>
            <button class="repitir"><i class="bi bi-repeat"></i></button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
